<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container" method="post">
        <form method="post">
            <ul>
                <li>
                    <label for="form-title">Title:</label>
                    <input type="text" id="form-title" name="form-title" placeholder="The Grapes of Wrath">
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="John Steinbeck">
                </li>
                <li>
                    <label for="page-count">Page count:</label>
                    <input type="number" id="page-count" name="page-count" placeholder="0">        
                </li>
                <li>
                    <label for="is-read">Is read:</label>
                    <input type="checkbox" id="is-read" name="is-read" value="is-read">
                </li>
            </ul>

            <button class="add-book-btn">Add Book</button>
        </form>
    </div>

    <div class="library-container">
        
    </div>
</body>
</html>
